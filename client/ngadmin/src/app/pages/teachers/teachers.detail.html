<div class="widgets">

  <div class="row">
    <div class="col-lg-6 col-md-6">
      <div ba-panel>

          <div class="form-group">
            <label>课程名:</label>
            <input type="text" class="form-control" placeholder="输入课程名">
          </div>
          <div class="form-group">
            <label>开始时间:</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>结束时间:</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>教室:</label>
            <div class="form-group">
              <select class="form-control selectpicker" title="选择教室" selectpicker>
                <option>Room1</option>
                <option>Room2</option>
                <option>Room3</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>状态:</label>
            <div class="form-group">
              <select class="form-control selectpicker" title="选择状态" selectpicker>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </div>
        <div class="form-group">
          <label>老师:</label>
          <div class="form-group">
            <div class="form-group">
              <input type="text" tag-input="primary" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" placeholder="Add Tag">
            </div>


          </div>
        </div>
        <div class="form-group">
          <label>学生:</label>
          <div class="form-group">
            <input type="text" tag-input="warning" value="Minsk,Prague,Vilnius,Warsaw" data-role="tagsinput" placeholder="Add Tag">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div ba-panel>

        <div class="form-group">
          <label>课程指标:</label>
          <div class="form-group">
            <input type="text" tag-input="success" value="Minsk,Prague,Vilnius,Warsaw" data-role="tagsinput" placeholder="Add Tag">
          </div>
        </div>
          <div class="form-group">
            <label for="textarea01">课程描述</label>
            <textarea style="height: 360px" placeholder="描述文字" class="form-control" id="textarea01"></textarea>
          </div>
        <button type="submit" class="btn btn-success">保存</button>
        <button type="submit" class="btn btn-warning">推送</button>



      </div>
    </div>
  </div>

</div>
